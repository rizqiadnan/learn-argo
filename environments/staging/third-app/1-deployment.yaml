---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: third
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: rizqiadnan/nginx:1.25-alpine-2
        ports:
          - containerPort: 80